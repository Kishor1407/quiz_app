<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUIZGAME-COMPETITION FOR PEOPLE</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
 <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Quizapp</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">CodingLab</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>


            </div>
        </div>
</nav>

<section class="home">
    
  
        <div class="content">
            <h1 class="heading">
                <span class="small">Welcome to </span>
                
                <span class="no-fill">Quizapp</span>
            </h1>
  
        </div>
</section>

    <section id="services-container">
        <!-- <h1 class="h-primary center">Our services</h1> -->
        <div id="services">
            <div class="box">
                <img src="x.jpg" alt="" class="scr">
                <h2 class="h-secondary center"><a href="#">Create a Quiz</a></h2>
                <p class="center">Create a quiz here.You can create a quiz easily </p>
            </div>
            <div class="box">
                <img src="y.jpg" alt="" class="scr">
                <h2 class="h-secondary center"><a href="#">Take a quiz</a> </h2>
                <p class="center">Take the quiz and check your intelligence</p>
            </div>
           
        </div>
    </section>
    <footer>
        <div class="center">
            copyright &copy;www.quizgame.com All rights reserved.
        </div>
    </footer>
<script>
    const body=document.querySelector('body');
   const nav=document.querySelector('nav');
   const modeToggle=document.querySelector('.dark-light');
   const sidebarOpen=document.querySelector('.sidebarOpen');
   const sidebarClose=document.querySelector('.sidebarClose');
   let getMode=localStorage.getItem('mode');
   if(getMode && getMode==='dark-mode'){
    body.classList.add('dark');
   }
   modeToggle.addEventListener('click',()=>{
    modeToggle.classList.toggle('active');
    body.classList.toggle('dark');
    if(!body.classList.contains("dark")){
        localStorage.setItem('mode',"light-mode");
    }
    else{
        localStorage.setItem('mode','dark-mode');
    }
   })
   sidebarOpen.addEventListener('click',()=>{
    nav.classList.add('active');
   })
   body.addEventListener('click',e=>{
    let clicked=e.target;
    if(!clicked.classList.contains("sidebarOpen")&& !clicked.classList.contains("menu")){
        nav.classList.remove('active')
    }
   })

</script>
</body>

</html>
